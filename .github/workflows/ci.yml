name: .NET CI for BlogFlow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore BlogFlow.API/BlogFlow.API.csproj

    - name: Build
      run: dotnet build BlogFlow.API/BlogFlow.API.csproj --configuration Release --no-restore

    - name: Run tests
      run: dotnet test BlogFlow.Tests/BlogFlow.Tests.csproj --no-build --logger "console;verbosity=detailed"

    - name: Publish output
      run: dotnet publish BlogFlow.API/BlogFlow.API.csproj -c Release -o ./publish
 